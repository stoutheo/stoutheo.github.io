about: >
  ## About Me

  <img src="/assets/img/Theo_new.png" alt="Drawing" style="width: 25%;"/>
  <img src="/assets/img/concept.gif" align="right" alt="Drawing" style="padding:5px;border:medium solid grey; width: 40%;"/>

  <p class="lead" style="font-variant:small-caps">
      Human-Robot Collaboration and Assistance - Manipulation - Uncertainty - Optimal Control
      <br />
  </p>

  I envision a future where robots co-exist with humans and naturally augment
  humans capabilities. Having this in mind, I venture to develop the required theory towards
  demonstrating scenarios where a robot assists a human manipulate and co-manipulate objects.


  #### Areas of scientific interest: ####

  + Numerical Optimal Control---Trajectory Optimization

  + Hybrid Systems

  + Uncertainty-aware (robust) estimation, prediction, planning and control


  #### Appliaction domains: ####

  + Manipulation---non-prehensile, sequential, collaborative and impact-aware

  + Human-Robot physical collaboration and assistance


  #### Short Bio: ####

  I am Senior Scientist at the [Honda Research Institute Europe](https://www.honda-ri.de).
  Prior to that, I was a Visiting Scientist at the [IRG](https://interactive.mit.edu) at Massachusetts Institute of Technology (MIT), USA,
  where I was adviced by [Prof. Julie Shah](https://interactive.mit.edu/about/people/julie).
  I obtained my PhD in Robotics from the University of Edinburgh, UK,
  under the supervision of [Prof. Sethu Vijayakumar](http://homepages.inf.ed.ac.uk/svijayak/) at the
  [SLMC group](https://web.inf.ed.ac.uk/slmc) and [Dr. Michael Gienger](https://scholar.google.de/citations?user=oU2jyxMAAAAJ&hl=de) at
  the [Honda Research Institute Europe](https://www.honda-ri.de).
  My PhD studies were supported in full by the Honda Research Institute Europe fellowship as
  part of the [HRI-EU European Graduate Network](https://www.honda-ri.de/partnership-in-science/).
  Prior to my PhD studies, I completed a MSc in Artificial Intelligence
  at the University of Edinburgh, I worked as Research Assistant for
  three years at the [Robotics and Mechatronics Institute of DLR](https://www.dlr.de/rm/en/desktopdefault.aspx/tabid-8017)
  (German Aerospace Center) and I obtained a Diploma (BSc + MSc)
  in Computer Engineering and Informatics from the University
  of Patras, Greece.



